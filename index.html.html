<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Micaela Delfos</title>
  <!-- Fuentes provocativas y modernas -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Orbitron:wght@700&family=Playball&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa-neon: #ff3cac;
      --azul-neon: #784ba0;
      --azul-fondo: #1a1a2e;
      --azul-gradiente: #0f2027;
      --azul-claro: #76bcfd;
      --azul-intenso: #3f9dfa;
      --sombra-neon: 0 0 12px #ff3cac, 0 0 24px #ff3cac;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      min-height: 100vh;
    }

    body {
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027 0%, #2c5364 50%, #ff3cac 100%);
      background-size: 200% 200%;
      animation: fondo-move 8s ease-in-out infinite alternate;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      animation: fadein 1.2s cubic-bezier(.4,0,.2,1);
    }

    @keyframes fondo-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }

    .container {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      padding: 1.5rem 1rem 2.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadein 1.2s cubic-bezier(.4,0,.2,1);
    }

    .nombre-modelo {
      font-family: 'Playball', cursive, 'Montserrat', Arial, sans-serif;
      font-size: 2.8rem;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 1.1rem;
      text-shadow:
        0 0 8px var(--rosa-neon),
        0 0 16px var(--rosa-neon),
        0 2px 8px #000,
        2px 2px 0 #000;
      filter: brightness(1.15) saturate(1.2);
      animation: neon-flicker 2.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0%, 100% { text-shadow: var(--sombra-neon), 0 2px 8px #000, 2px 2px 0 #000; }
      50% { text-shadow: 0 0 24px #fff, 0 2px 8px #000, 2px 2px 0 #000; }
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 430px;
      background: linear-gradient(135deg, #e0f0ff 0%, #b3d8fd 100%);
      padding: 0.7rem 0.7rem 1.5rem 0.7rem;
      border-radius: 24px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.22), 0 2px 8px rgba(0,0,0,0.10);
      margin-bottom: 1.2rem;
      overflow: visible;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 1;
    }

    .white-background {
      background:
        url('sabias que.png') center top/100% auto no-repeat,
        linear-gradient(135deg, #e0f0ffcc 0%, #b3d8fdcc 100%);
      padding: 0.5rem 0.5rem 0.5rem 0.5rem;
      border-radius: 18px;
      margin-bottom: 0;
      position: relative;
      min-height: 350px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    .main-img {
      width: 100%;
      max-width: 340px;
      height: auto;
      border-radius: 18px;
      display: block;
      margin: 0 auto;
      margin-top: 2.2rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 8px 32px rgba(255, 60, 172, 0.13), 0 2px 8px rgba(0,0,0,0.10);
      object-fit: cover;
      object-position: top center;
      animation: fadein 1.2s cubic-bezier(.4,0,.2,1);
      z-index: 2;
      position: relative;
    }

    /* BOTONES */
    .btn-whatsapp-over,
    .btn-onlyfans {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.13);
      transition:
        background 0.3s,
        box-shadow 0.3s,
        transform 0.18s cubic-bezier(.4,2,.6,1);
      will-change: transform;
      border: 2px solid #fff;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      min-width: 120px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      font-size: 1.15rem;
      padding: 1.1rem 2.1rem;
      letter-spacing: 1px;
      filter: brightness(1.1) saturate(1.2);
    }

    .btn-whatsapp-over {
      top: 44%; /* Ajusta para tapar pechos */
      background: linear-gradient(90deg, #25D366 60%, #128c7e 100%);
      color: #fff;
    }
    .btn-whatsapp-over:hover,
    .btn-whatsapp-over:active {
      background: linear-gradient(90deg, #128c7e 60%, #25D366 100%);
      transform: translateX(-50%) scale(1.07);
      box-shadow: 0 8px 32px rgba(37,211,102,0.22);
    }
    .btn-whatsapp-over .whatsapp-logo {
      width: 22px;
      height: 22px;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
    }

    .btn-onlyfans {
      top: 75%; /* Ajusta para tapar parte Ã­ntima */
      background: linear-gradient(135deg, #00aff0 0%, #3c3cbe 100%);
      color: white;
      width: 70%;
      font-size: 1.18rem;
      padding: 1.1rem 2.1rem;
    }
    .btn-onlyfans:hover,
    .btn-onlyfans:active {
      background: linear-gradient(135deg, #3c3cbe 0%, #00aff0 100%);
      transform: translateX(-50%) scale(1.07);
      box-shadow: 0 8px 32px rgba(0, 59, 180, 0.18);
    }
    .btn-onlyfans .onlyfans-logo {
      width: 28px;
      height: 28px;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
    }

    /* Caja de texto llamativa */
    .promo-box {
      background: linear-gradient(90deg, #ff3cac 0%, #784ba0 100%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.35rem;
      padding: 1.1rem 1.1rem;
      border-radius: 18px;
      margin: 28px 0 14px 0;
      box-shadow: 0 6px 18px rgba(255, 60, 172, 0.18);
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 12px #fff, 0 0px 30px #fff;
      border: 2px solid #fff;
      transition: background 0.3s;
      animation: fadein 1.5s cubic-bezier(.4,0,.2,1) 0.5s backwards;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        padding: 0.7rem 0.2rem 2.2rem 0.2rem;
      }
      .image-container {
        max-width: 100vw;
        padding: 0.3rem 0.3rem 1.2rem 0.3rem;
        min-height: 320px;
      }
      .white-background {
        min-height: 220px;
        padding: 0.2rem 0.2rem 0.2rem 0.2rem;
        background-size: 180% auto, cover;
      }
      .main-img {
        max-width: 98vw;
        margin-top: 1.2rem;
        border-radius: 12px;
      }
      .btn-whatsapp-over {
        top: 48%;
        font-size: 1rem;
        padding: 0.9rem 1.2rem;
      }
      .btn-onlyfans {
        top: 78%;
        font-size: 1rem;
        padding: 0.9rem 1.2rem;
        width: 90%;
      }
      .promo-box {
        font-size: 1.1rem;
        padding: 0.8rem 0.5rem;
        margin: 18px 0 10px 0;
      }
    }

    @media (max-width: 400px) {
      .main-img {
        margin-top: 0.7rem;
      }
      .btn-whatsapp-over {
        top: 50%;
        font-size: 0.95rem;
      }
      .btn-onlyfans {
        top: 80%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="nombre-modelo">Micaela Delfos</h1>
    <div class="image-container">
      <div class="white-background">
        <img src="micaela.png.png" alt="Micaela Delfos" class="main-img">
        <!-- BotÃ³n WhatsApp: tapa pechos -->
        <a href="https://wa.me/52944585356" target="_blank" class="btn-whatsapp-over">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo" />
          WhatsApp
        </a>
        <!-- BotÃ³n OnlyFans: tapa parte Ã­ntima -->
        <a href="https://onlyfans.com" target="_blank" class="btn-onlyfans">
          <svg class="onlyfans-logo" viewBox="0 0 1024 576" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="288" cy="288" r="224" fill="#00aff0"/>
            <path d="M576 288c0-159.06 129.06-288 288-288-32 128-96 192-192 224 96 32 160 96 192 224-158.94 0-288-128.94-288-288z" fill="#009de0"/>
            <circle cx="288" cy="288" r="80" fill="#fff"/>
          </svg>
          OnlyFans
        </a>
      </div>
      <!-- Caja de texto llamativa -->
      <div class="promo-box">
        Â¡ðŸ”¥ Mira todo lo que tengo para vos ðŸ”¥!
      </div>
    </div>
  </div>
</body>
</html>
