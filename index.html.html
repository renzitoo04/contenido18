<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Fuente ingeniosa: Pacifico de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #ff69b4, #7b2ff7, #00c9ff);
      background-size: 600% 600%;
      animation: gradientMove 10s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 2.6rem;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4;
      letter-spacing: 1px;
    }

    .image-container {
      position: relative;
      width: 90%;
      max-width: 450px;
      background: linear-gradient(135deg, #76bcfd 0%, #3f9dfa 100%);
      padding: 18px;
      border-radius: 22px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.18), 0 2px 8px rgba(0,0,0,0.10);
      margin-bottom: 24px;
      transition: box-shadow 0.3s;
    }

    .white-background {
      background: url('sabias que.png') center center/cover no-repeat, linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      padding: 16px;
      border-radius: 18px;
      margin-bottom: 16px;
      position: relative;
      min-height: 60px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.13);
      transition: box-shadow 0.3s;
    }

    .promo-box {
      background: linear-gradient(90deg, #005bea 0%, #003a9f 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1.3rem;
      padding: 1.1rem 1.1rem;
      border-radius: 18px;
      margin: 22px 0 14px 0;
      box-shadow: 0 6px 18px rgba(0, 59, 180, 0.18);
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 12px #fff, 0 0px 30px #fff;
      border: 2px solid #fff;
      transition: background 0.3s;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      display: block;
    }

    .contact button.whatsapp {
            background-color: #25D366;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    .contact button.whatsapp:hover {
            background-color: #1DA851;
        }
    .contact button.whatsapp img.whatsapp-logo {
            width: 20px;
            height: 20px;
        }

    .btn-whatsapp-over,
    .btn-onlyfans {
      border-radius: 50px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.13);
      transition: 
        background 0.3s, 
        box-shadow 0.3s,
        transform 0.18s cubic-bezier(.4,2,.6,1);
      will-change: transform;
      transform-origin: center center; /* Fija el centro para el escalado */
    }

    .btn-whatsapp-over {
      position: absolute;
      top: 133px;
      left: 56%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #25D366 60%, #128c7e 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      z-index: 20;
      border: 2px solid #fff;
      letter-spacing: 1px;
      min-width: 120px;
      cursor: pointer;
    }

    .btn-whatsapp-over:hover,
    .btn-whatsapp-over:active {
      background: linear-gradient(90deg, #128c7e 60%, #25D366 100%);
      transform: scale(1.03);
      box-shadow: 0 8px 32px rgba(37,211,102,0.22);
    }

    .btn-whatsapp-over .whatsapp-logo {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
    }

    .btn-onlyfans {
      position: absolute;
      top: 300px;
      left: 61%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #00aff0 0%, #3c3cbe 100%);
      font-weight: bold;
      color: white;
      text-decoration: none;
      text-align: center;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      width: 55%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      border: 2px solid #fff;
      cursor: pointer;
    }

    .btn-onlyfans:hover,
    .btn-onlyfans:active {
      background: linear-gradient(135deg, #3c3cbe 0%, #00aff0 100%);
      transform: scale(1.03);
      box-shadow: 0 8px 32px rgba(0, 59, 180, 0.18);
    }

    .btn-onlyfans .onlyfans-logo {
      width: 35px;
      height: 35px;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.8rem;
      }

      .image-container {
        width: 95%;
        padding: 10px;
      }

      .white-background {
        padding: 8px;
      }

      .btn-whatsapp-over {
        font-size: 1.2rem;
        padding: 1rem 2rem;
      }

      .btn-onlyfans {
        padding: 0.9rem 0;
        font-size: 1.1rem;
      }
    }

    .nombre-modelo-box {
      display: inline-block;
      background: linear-gradient(90deg, #181828 60%, #2c2c44 100%);
      padding: 0.9rem 2rem;
      border-radius: 22px;
      box-shadow: 0 4px 24px #ff69b4aa, 0 2px 8px #0008;
      margin-bottom: 1.7rem;
      margin-top: 1.2rem;
      border: 2px solid #ff69b4;
      animation: fadein 1.2s cubic-bezier(.4,0,.2,1);
    }

    .nombre-modelo-box h1 {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 2.2rem;
      color: #fff;
      text-shadow:
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        2px 2px 0 #000;
      letter-spacing: 1.5px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="nombre-modelo-box">
      <h1>Micaela Delfos</h1>
    </div>
    <div class="image-container">
      <div class="white-background">
        <img src="micaela.png.png" alt="Micaela Delfos">
        <a href="https://wa.me/52944585356" target="_blank" class="btn-whatsapp-over">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo" />
          WhatsApp
        </a>
      </div>
      <!-- Caja de texto llamativa -->
      <div class="promo-box">
        Â¡ðŸ”¥Mira todo lo que tengo para vosðŸ”¥!
      </div>
      <a href="https://onlyfans.com" target="_blank" class="btn-onlyfans">
        <svg class="onlyfans-logo" viewBox="0 0 1024 576" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="288" cy="288" r="224" fill="#00aff0"/>
          <path d="M576 288c0-159.06 129.06-288 288-288-32 128-96 192-192 224 96 32 160 96 192 224-158.94 0-288-128.94-288-288z" fill="#009de0"/>
          <circle cx="288" cy="288" r="80" fill="#fff"/>
        </svg>
        OnlyFans
      </a>
    </div>
  </div>
</body>
</html>
